<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ | 株式会社Inotech</title>
  <meta name="description" content="株式会社Inotechへのお問い合わせはこちらから。お見積り・ご相談・ご依頼などお気軽にご連絡ください。">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<header>
  <div class="container">
    <h1 class="logo">株式会社Inotech</h1>
    <nav>
      <a href="index.html">トップ</a>
      <a href="about.html">会社概要</a>
      <a href="services.html">サービス内容</a>
      <a href="works.html">施工事例</a>
      <a href="reviews.html">お客様の声</a>
      <a href="blog.html">ブログ</a>
    </nav>
  </div>
</header>

<section class="section">
  <div class="container">
    <h2>お問い合わせ</h2>
    <div style="max-width:440px;margin:0 auto 24px auto;">
      <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80" alt="お問い合わせイメージ" style="width:100%;height:100px;object-fit:cover;border-radius:10px;box-shadow:0 1px 5px rgba(0,0,0,0.08);margin-bottom:14px;">
    </div>
    <form action="#" method="post" class="contact-form" style="max-width:480px;margin:0 auto;">
      <div style="margin-bottom:14px;">
        <label for="name">お名前</label><br>
        <input type="text" id="name" name="name" required style="width:100%;padding:8px 10px;">
      </div>
      <div style="margin-bottom:14px;">
        <label for="email">メールアドレス</label><br>
        <input type="email" id="email" name="email" required style="width:100%;padding:8px 10px;">
      </div>
      <div style="margin-bottom:14px;">
        <label for="message">お問い合わせ内容</label><br>
        <textarea id="message" name="message" rows="5" required style="width:100%;padding:8px 10px;"></textarea>
      </div>
      <button type="submit" class="btn">送信</button>
    </form>
    <div class="contact-note">※ お急ぎの場合はお電話（06-1234-5678）でも承ります。</div>
  </div>
</section>

<footer>
  <p>© 2025 株式会社Inotech All Rights Reserved.</p>
</footer>
</body>
</html>
